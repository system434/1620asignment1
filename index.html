<!doctype html>

<html  lang="en">


    <head>

        <link href="style\stylesheet.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
        <title>NOTE TAKING</title>
        <meta charset="utf-8">
        <script src="scripts/scripts.js" defer></script>

    </head>

    <body class="container">

        <aside class="notes">
            <h1>My Notes</h1>

            <nav>
                <ul id="listnotes">
                    <li>note one</li>
                </ul>
            </nav>

        </aside>

        <main class="textbox">
            <header>
                <h1>Take Better Notes</h1>
    
                <nav class="alignR">
                    <a href="" title="link to about" >About</a>
                
                    <a href="" title="link to docs">docs</a>
                </nav>
    
            </header>

            <div class="flex-new">
                <button class="button new-button">
                New Note
                </button>

                <button class="button Dark-button" id="Drkbtn">
                    Dark Theme
                </button>
            </div>
            

            <section>
                <textarea class="note" name="note"rows="5" cols="70">Write Notes here</textarea>
            </section>

            <div class="alignR">
                <button class="button save-button">
                Save
                </button>

                <button class="button cancel-button">
                    Cancel
                </button>
            </div>

            <footer>
                <h2>Keep In Touch</h2>
    
                <nav>
                    <a href="https://www.linkedin.com" title="LINKEDIN WEBSITE" ><img src="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/linkedin_circle_color-512.png" width="75" height="75"></a>
    
                    <a href="https://www.google.ca/" title="INTERNET" ><img src="https://cdn0.iconfinder.com/data/icons/internet-line/512/Internet_Line-02-512.png" width="75" height="75"></a>
                </nav>
    
    
            </footer>

        </main>

        

    </body>


</html>
